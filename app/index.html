<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="js/lib/jquery-3.0.0.min.js"></script>
  <script type="text/javascript" defer src="js/lib/move.min.js"></script>
  <script type="text/javascript" src="js/grid.js"></script>
  <script type="text/javascript" src="js/animations.js"></script>
  <script type="text/javascript" src="js/index.controller.js"> </script>
  <link rel="stylesheet" href="css/main.css">
  <title>Simulierung: Wegeoptimierung im Lager</title>
</head>
<body>
<script>
  $(document).ready(function() {
    grid.render();
  });
</script>
<div class="main-container">
  <a><h1>Kommissionierung: Wegoptimierung am Beispiel eines Regallagers</h1></a>
  <div class="form-container">
    <form>
      <b>1. Auftragsdatei einlesen</b><br>
      <input type="file" id="jobFileSelect" value="Auftragsdatei einlesen" onchange="indexController.readSingleFile(this)"/>
      <p>
        <b>2. Regel wählen</b><br>
        <input type="radio" name="rule" value="rule-1" checked> Regel 1 <br>
        <input type="radio" name="rule" value="rue-2"> Regel 2
      </p>
      <p>
        <b>3. Anzahl der Behälter</b><br>
        <select id="jobsPerGroup" name="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select> Stück
      </p>
      <p>
        <textarea id="job-container"></textarea><br>
        <input type="button" value="Generieren" onclick="indexController.generateJobs()"/><br>
        <input type="button" value="Optimieren" onclick="indexController.calculateJobDistance()"/><br>
        <textarea id="job-optimized-container"></textarea>
      </p>
    </form>
  </div>
  <div class="grid-container">
    <div id="robot"></div>
  </div>
</div>
</body>
</html>
